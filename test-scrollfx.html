<!DOCTYPE html>
<html lang="de">
<head>
    <title>scrollfx.js test</title>
    
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="test/test-scrollfx.css" rel="stylesheet" media="all">

    <div class="box box-3">box 3</div>

    <div class="box box-6">box 6</div>
